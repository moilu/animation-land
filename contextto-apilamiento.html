<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			width: 100%;
			display: grid;
			place-items: center;
			overflow-y: hidden;
		}
		.phone {
			border: 8px solid black;
			border-radius: 40px;
			height: 600px;
			width: 300px;
			position: relative;
			background: #CCEFFF;
			box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
            overflow-y: hidden;
		}
        .title {
            text-align: center;
        }
        .total_count {
            text-align: center;
        }
        .total_count::after {
			content: counter(score);
		}
		.layer-1 {
			position: absolute;
			z-index: 1;
			height: 450px;
			width: 80px;
            background: transparent;
			bottom: 0;
			right: 60px;

            animation-name: layer;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
		}
        @keyframes layer {
            0% {
                bottom: 0;
            }
            25% {
                bottom: -80px;
            }
            100% {
                bottom: 0;
            }
        }
        .layer-1 input[type=checkbox] {
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
        .layer-1,
        .layer-2,
        .layer-4,
        .layer-6,
        input[type=checkbox]:focus {
            appearance: none;
            outline: none;
        }
        input:checked {
            counter-increment: score;
        }
		.layer-2 {
			position: absolute;
			z-index: 2;
			height: 450px;
			width: 80px;
			background: transparent;
			bottom: 0;
			left: 60px;
			border-radius: 3%;

            animation-name: layer;
            animation-duration: .5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
		}
        .layer-2 input[type=checkbox] {
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
		.layer-3 {
			position: absolute;
			z-index: 3;
			left: 0;
			right: 0;
			bottom: 0;
			margin: 0 auto;
			width: 220px;
			height: 400px;
			background: wheat;
			border-radius: 3%;
		}	 
		.layer-4 {
			position: absolute;
			z-index: 4;
			height: 350px;
			width: 80px;
            background: transparent;
			bottom: 0;
			left: 10px;
			border-radius: 3%;

            animation-name: layer;
            animation-duration: 1.25s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
		}
        .layer-4 input[type=checkbox] {
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
		.layer-5 {
			position: absolute;
			z-index: 5;
			left: 0;
			bottom: 0;
			margin: 0 auto;
			width: 220px;
			height: 300px;
			background: burlywood;
			border-radius: 3%;
		}
		.layer-6 {
			position: absolute;
			z-index: 6;
			height: 250px;
			width: 80px;
            background: transparent;
			bottom: 0;
			right: 25px;
			border-radius: 3%;

            animation-name: layer;
            animation-duration: .75s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
		}
        .layer-6 input[type=checkbox] {
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
		.layer-7 {
			position: absolute;
			z-index: 7;
			right: 0;
			bottom: 0;
			margin: 0 auto;
			width: 150px;
			height: 200px;
			background: wheat;
			border-radius: 3%;
		}
		.layer-8 {
			position: absolute;
			z-index: 8;	
			width: 100px;
			height: 100px;
			background: white;
			right: 0;
			bottom: 0;
			border-radius: 3%;
		}
		.layer-9 {
			position: absolute;
			z-index: 9;
			width: 100px;
			height: 100px;
			background: white;
			left: 0;
			bottom: 0;
			border-radius: 3%;
		}
		.layer-10 {
			position: absolute;
			z-index: 10;
			width: 150px;
			height: 50px;
			background: #f5d8ad;
			left: 70px;
			right: 0;
			bottom: 0;
			border-radius: 3%;

		}
		.left-ear--outer {
			background: white;
			border-radius: 90%;
			width: 20px;
			height: 50px;
			position: absolute;
			left: 10px;
		}
		.left-ear--inner {
			background: pink;
			border-radius: 90%;
			width: 10px;
			height: 50px;
			position: absolute;
			left: 15px;
			top: 8px;
		}
		.right-ear--outer {
			background: white;
			border-radius: 90%;
			width: 20px;
			height: 50px;
			position: absolute;
			right: 10px;
		}
		.right-ear--inner {
			background: pink;
			border-radius: 90%;
			width: 10px;
			height: 50px;
			position: absolute;
			right: 15px;
			top: 8px;
		}
		.head {
			background: white;
			border-radius: 50%;
			height: 80px;
			left: 0;
			right: 0;
			margin: 0 auto;
			position: absolute;
			top: 30px;
			width: 100%; 
		} 
		.head__eye {
			background: black;
			border-radius: 50%;
			width: 4px;
			height: 4px;
			position: absolute;
			top: 15px;

            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
		}
        @keyframes blink {
            0% {
                height: 4px;
            }
            5% {
                transform: translate(0px, 2px);
                height: 1px;
            }
            10% {
                transform: translate(0px, 0px);
                height: 4px;
            }
        }
		.head__eye--left {
			left: 30px;
		}
		.head__eye--right {
			right: 30px;
		}
	</style>
</head>
<body>
	<div class="phone">
        <h1 class="title">Animation Land</h1>
        <h3 class="total_count">Score: </h3>
		<!-- bunny 1 -->
		<div class="layer-1">
            <input type="checkbox">
			<div class="left-ear--outer"></div>
			<div class="left-ear--inner"></div>
			<div class="right-ear--outer"></div>
			<div class="right-ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>	
		<!-- bunny 2 -->
		<div class="layer-2">
            <input type="checkbox">
			<div class="left-ear--outer"></div>
			<div class="left-ear--inner"></div>
			<div class="right-ear--outer"></div>
			<div class="right-ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<!-- wall 1 -->
		<div class="layer-3">
		</div>
		<!-- bunny 3 -->
		<div class="layer-4">
            <input type="checkbox">
			<div class="left-ear--outer"></div>
			<div class="left-ear--inner"></div>
			<div class="right-ear--outer"></div>
			<div class="right-ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<!-- wall 2 -->
		<div class="layer-5">
		</div>
		<!-- bunny 4 -->
		<div class="layer-6">
            <input type="checkbox">
			<div class="left-ear--outer"></div>
			<div class="left-ear--inner"></div>
			<div class="right-ear--outer"></div>
			<div class="right-ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<!-- wall 3 -->
		<div class="layer-7">
		</div>			
		<!-- lawn 3 -->
		<div class="layer-10">
		</div>
	</div>
</body>
</html>
